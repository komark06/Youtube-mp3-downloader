<!DOCTYPE html>
<html>

<head>
    <title>YouTube MP3 Downloader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1>YouTube MP3 Downloader</h1>
    <form action="/download" method="post">
        <input type="text" name="youtube_url" placeholder="Enter the URL of the YouTube video">
        <button type="submit">download</button>
    </form>
</body>

</html>
