<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>YouTube MP3 Downloader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1>YouTube MP3 Downloader</h1>
    <form id="download-form" action="/download" method="post">
        <input type="text" id="youtube_url" name="youtube_url" placeholder="Enter the URL of the YouTube video">
        <button type="submit" onclick="updateFormAction()">download</button>
        <p style="color: red;">{{ error_message }}</p>
    </form>

    <script>
        function updateFormAction() {
            var youtubeUrl = document.getElementById('youtube_url').value;
            var form = document.getElementById('download-form');
            form.action = "/download?youtube_url=" + encodeURIComponent(youtubeUrl);
        }
    </script>
</body>


</html>
